<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <h2 class="visually-hidden">Оставьте свои данные</h2>
        <button class="modal-btn" data-modal-close>
            <svg class="modal-close" width="18" height="18">
                <use href="./images/sprite.svg#icon-close"></use>
            </svg>
        </button>
        <p class="modal-heading">Оставьте свои данные, мы вам перезвоним</p>
        <form class="modal-form">
            <div class="modal-form__group">
                <label for="user">Имя</label>
                <div class="modal-form__input-wrapper">
                    <input class="modal__input" type="text" name="user" id="user" />
                    <svg class="modal__icon" width="12" height="12">
                        <use href="./images/sprite.svg#icon-name"></use>
                    </svg>
                </div>
            </div>
            <div class="modal-form__group">
                <label for="tel">Телефон</label>
                <div class="modal-form__input-wrapper">
                    <input class="modal__input" type="tel" name="tel" id="tel" />
                    <svg class="modal__icon" width="13" height="13">
                        <use href="./images/sprite.svg#icon-tube"></use>
                    </svg>
                </div>
            </div>
            <div class="modal-form__group">
                <label for="email">Почта</label>
                <div class="modal-form__input-wrapper">
                    <input class="modal__input" type="email" name="email" />
                    <svg class="modal__icon" width="15" height="12">
                        <use href="./images/sprite.svg#icon-envelope"></use>
                    </svg>
                </div>
            </div>
            <div class="modal-form__group">
                <p class="modal__coment">Комментарий</p>
                <textarea class="modal__textarea" name="textarea" cols="30" rows="10"
                    placeholder="Введите текст"></textarea>
            </div>

            <button type="submit" class="modal__btn-send">Отправить</button>

        </form>
    </div>
</div>
