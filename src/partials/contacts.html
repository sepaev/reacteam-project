<section class="contacts" id="contacts">
    <div class="contacts-overlay">
    <h2 class="contacts-field__title">
        Регистрация на <span class="contacts-field__title--orange"> бесплатную</span> телефонную <span class="contact__title--orange"> консультацию </span>по нюансам ЗНО по английскому языку
    </h2> 
    <p class="contacts-field__text">
        Оставь заявку на участие в <span class="contacts-field__text--orange" > бесплатном занятии</span> С вами свяжется консультант и ответит на вопросы
    </p>
<form class="contacts-form">
    <div class="contacts-form__wrapper"><label class="contacts-form__item" for="name">Имя*</label>
       <input class="contacts-form__text" type="text" name="name" id="name"  placeholder="Иван Иванович" pattern="^[А-Яа-яЁё\s]+$" required>
       
    </div >
    <div class="contacts-form__wrapper">
        <label class="contacts-form__item" for="phone">Телефон*</label> 
      <input class="contacts-form__text" type="tel" name="phone" id="phone" placeholder="000-000-00-00" pattern="[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}" required>
      
    </div>
    <div class="contacts-form__button">
      <button class="contacts-form__btn" type="submit">
          хочу на бесплатное занятие
       </button>
      </div>
</form>
</div>

</section>
